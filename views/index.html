<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Maker 5000</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" content="text/css" href="../public/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Chat Maker 5000</h1>


                <div class="join-chat">
                    <label for="username">Username:</label>
                    <input type="text" id="join-chat" value="join-chat" class="btn btn-primary" />
                    <input type="button" id="join-chat" value="join-chat" class="btn btn-primary" />
                </div>
                <br>
                <div class="chat-info"></div>
                <br>
                <div class="chat">
                    <div class="messages"></div>
                    <textarea name="message" id="message" cols="90" rows="5" placeholder="Enter your message.."></textarea>
                    <br>
                    <br>
                    <input type="button" id="send-message" data-username="" value="send-message" class="btn btn-primary">&nbsp;
                    <input type="button" id="leave-chat" data-username="" value="Leave chat" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.6.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
